# optimization related
optim: adam
accum_grad: 1
grad_clip: 5
max_epoch: 50
optim_conf:
    lr: 0.0005
scheduler: warmuplr
scheduler_conf:
    warmup_steps: 25000

# minibatch related
batch_type: folded
batch_size: 64

best_model_criterion:
-   - valid
    - acc
    - max
keep_nbest_models: 10

specaug: specaug
specaug_conf:
    apply_time_warp: true
    time_warp_window: 5
    time_warp_mode: bicubic
    apply_freq_mask: true
    freq_mask_width_range:
    - 0
    - 30
    num_freq_mask: 2
    apply_time_mask: true
    time_mask_width_range:
    - 0
    - 40
    num_time_mask: 2

init: xavier_uniform
