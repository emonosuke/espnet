# Assumes running on 1 GPU (2080Ti)
# network architecture
backend: pytorch
model-module: "espnet.nets.pytorch_backend.e2e_st_md_transformer:E2E"
transformer-lr: 12.5
transformer-warmup-steps: 25000
transformer-length-normalized-loss: false
transformer-init: pytorch
dropout-rate: 0.1

# Loss Weighting
mtlalpha: 0.3  # CTC weight
asr-weight: 0.5  # ASR subnet weight
lsm-weight: 0.1  # Label Smoothing

# optimization related
sortagrad: 0 # 0 disables Feed samples from shortest to longest
opt: noam
accum-grad: 6
grad-clip: 5
patience: 0
epochs: 50

# minibatch related
batch-size: 64  # for BPE
maxlen-in: 512  # if input length  > maxlen-in, batchsize is automatically reduced
maxlen-out: 150 # if output length > maxlen-out, batchsize is automatically reduced

# encoder asr related
enc-inp-input-layer: conv2d
enc-inp-layers: 12
enc-inp-units: 2048
enc-inp-aheads: 4
enc-inp-adim: 256
enc-inp-dropout-rate: 0.1
enc-inp-transformer-attn-dropout-rate: 0.0

# decoder asr related
dec-si-layers: 6
dec-si-units: 2048
dec-si-aheads: 4
dec-si-adim: 256
dec-si-transformer-selfattn-layer-type: selfattn
dec-si-dropout-rate: 0.1
dec-si-transformer-attn-dropout-rate: 0.0

# encoder st related
enc-si-input-layer: nothing
enc-si-layers: 2
enc-si-units: 2048
enc-si-aheads: 4
enc-si-adim: 256
enc-si-dropout-rate: 0.1
enc-si-transformer-attn-dropout-rate: 0.0

# decoder st related
dec-out-layers: 6
dec-out-units: 2048
dec-out-aheads: 4
dec-out-adim: 256
dec-out-transformer-selfattn-layer-type: selfattn
dec-out-dropout-rate: 0.1
dec-out-transformer-attn-dropout-rate: 0.0

# pre-training related
enc-init-mods: encoder.embed,encoder.encoders,encoder.after_norm
dec-init-mods: decoder.embed,decoder.decoders,decoder.after_norm,decoder.output_layer

# Report CER & WER
report-cer: true
report-wer: true
ctc_type: builtin
